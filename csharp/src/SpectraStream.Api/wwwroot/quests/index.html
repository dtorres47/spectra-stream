<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Quests Page</title>

  <!-- Pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>

</head>
<body>
  <!-- Background video -->
  <video id="bg-video" autoplay loop muted playsinline>

  </video>

  <!-- Foreground container -->
  <div class="overlay-container">
    <header>
      <strong>Quests</strong>
      <button class="secondary" id="refresh">Refresh</button>
    </header>

    <main>
      <section class="card">
        <h3>Available Quests</h3>
        <div id="questsList" class="list"><div class="item"><em>Loadingâ€¦</em></div></div>
      </section>

      <section class="card">

        <div id="activeList" class="list"><div class="item"><em>None yet</em></div></div>
      </section>

      <section class="card">
        <h3>Completed Quests</h3>
        <div id="completedList" class="list"><div class="item"><em>None yet</em></div></div>
      </section>
    </main>
  </div>

  <script src="quests.js"></script>

</html>
