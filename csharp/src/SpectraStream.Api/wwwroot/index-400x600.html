<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Stream Overlay 400x600</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/overlay-400x600.css"/>
</head>
<body>
  <div class="overlay-container">
    <div id="animation-overlay">
      <video id="animation-video" playsinline preload="metadata"></video>
      <div id="quest-popup-message">
        <div class="quest-popup-box">
          <h2 id="quest-popup-title">New Quest Appeared!</h2>
        </div>
      </div>
    </div>

    <div class="quest-scroll">
      <div class="quest-history">
        <div class="quest-bubble active-quest">
          <div class="quest-icon"><img src="content/fred-wizard-avatar.png" alt="Lamina"/></div>
          <div class="quest-text">
            <h3 class="quest-title">Lamina</h3>
            <p class="quest-desc">Use 5 laminas per call</p>
          </div>
          <div class="quest-count">1/3</div>
        </div>
      </div>
    </div>

    <div class="quest-stats">
      <div class="stats-item">Active: 1</div>
      <div class="stats-item">Completed: 0</div>
      <div class="stats-item">Total: 1</div>
      <div class="stats-item">XP: 40</div>
    </div>
  </div>

  <script src="js/overlay-400x600.js"></script>
</body>
</html>
